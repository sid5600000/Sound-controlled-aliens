
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
      <center>
        <div class="col-xs-12 header_div text-center">
          <h1 id="heading">Sound controlled aliens</h1>
          <p>Note : Make sounds like clap , snap , bell , and other sounds to see the aliens dance</p>
        </div>
        <div id="main_div">
          <center>
            <br>
            <button id="start_button" onclick="startClassification();" class="btn btn-warning">Start</button>
            <h3 id="sound_label">I can hear : </h3>
            <h3 id="confidence_label">Accuracy : </h3>
            <br>

            <img src="aliens-01.png" id="alien1" width="300" height="300">
            <img src="aliens-02.png" id="alien2" width="300" height="300">
            <img src="aliens-03.png" id="alien3" width="300" height="300">
            <img src="aliens-04.png" id="alien4" width="300" height="300">
          </center>
        </div>
        <div class="copy_right_footer">
          Devoloped by Siddharth Sridhar
        </div>
        </center>
<script src="main.js"></script>
  </body>
</html>
